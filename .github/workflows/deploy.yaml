name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: demo-cluster
  GKE_REGION: europe-west1
  DEPLOYMENT_NAME: demo-app
  IMAGE_NAME: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-repo/demo-app:latest

jobs:
  build-deploy:
    name: Build, Push, Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Auth check
        run: gcloud auth list

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Test login to Artifact Registry
        run: |
          docker login -u oauth2accesstoken \
            -p "$(gcloud auth print-access-token)" \
            https://europe-west1-docker.pkg.dev
            
      - name: Test push access
        run: |
          docker login -u oauth2accesstoken -p "$(gcloud auth print-access-token)" https://europe-west1-docker.pkg.dev

      - name: Push Docker image
        run: docker push $IMAGE_NAME

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --region $GKE_REGION

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME $DEPLOYMENT_NAME=$IMAGE_NAME